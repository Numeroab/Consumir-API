# Configurações da aplicação Spring Boot
server.port=8080
server.servlet.context-path=/
spring.application.name=scraping-api

# Configurações do Selenium
selenium.headless=true
selenium.timeout.seconds=30
selenium.page-load-timeout.seconds=60

# Logging
logging.level.com.exemplo.scraping=DEBUG
logging.level.org.springframework.web=INFO