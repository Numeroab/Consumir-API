<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScraper Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        #result {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .job-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .job-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .job-company {
            color: #718096;
            margin-bottom: 5px;
        }
        
        .job-salary {
            color: #38a169;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
        
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #fc8181;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JobScraper</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite o cargo (ex: desenvolvedor, analista)">
            <button id="searchBtn">Buscar Vagas</button>
        </div>
        
        <div id="message"></div>
        <div id="result"></div>
        
        <div style="margin-top: 30px; text-align: center; color: #718096; font-size: 14px;">
            <p>Conectando à API em: http://localhost:8080</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('message');
            
            // Testar conexão com API
            async function testConnection() {
                try {
                    messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Testando conexão com API...</div>';
                    
                    const response = await fetch('http://localhost:8080/api/teste', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        messageDiv.innerHTML = `<div class="success"> API Online ${data.status} - Versão: ${data.versao}</div>`;
                    } else {
                        messageDiv.innerHTML = '<div class="error"> API não está respondendo. Verifique se o backend está rodando.</div>';
                    }
                } catch (error) {
                    messageDiv.innerHTML = '<div class="error"> Erro de conexão: ' + error.message + '</div>';
                }
            }
            
            // Buscar vagas
            async function searchJobs(term) {
                resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Buscando vagas... Isso pode levar alguns segundos.</div>';
                messageDiv.innerHTML = '';
                
                try {
                    // Primeiro tenta POST
                    const response = await fetch('http://localhost:8080/api/scrap', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ termo: term })
                    });
                    
                    if (!response.ok) {
                        // Se POST falhar, tenta GET
                        const getResponse = await fetch(`http://localhost:8080/api/scrap?termo=${encodeURIComponent(term)}`);
                        
                        if (!getResponse.ok) {
                            throw new Error('Ambos os métodos falharam');
                        }
                        
                        const data = await getResponse.json();
                        displayResults(data);
                        return;
                    }
                    
                    const data = await response.json();
                    displayResults(data);
                    
                } catch (error) {
                    resultDiv.innerHTML = `<div class="error"> Erro: ${error.message}</div>`;
                    console.error('Erro:', error);
                }
            }
            
            // Exibir resultados
            function displayResults(data) {
                resultDiv.innerHTML = '';
                
                // Verifica diferentes formatos de resposta
                let vagas = [];
                let total = 0;
                
                if (Array.isArray(data)) {
                    vagas = data;
                    total = data.length;
                } else if (data.vagas) {
                    vagas = data.vagas;
                    total = data.totalVagas || data.vagas.length;
                } else if (data.sucesso && data.vagas) {
                    vagas = data.vagas;
                    total = data.totalVagas || data.vagas.length;
                } else {
                    vagas = data;
                    total = Object.keys(data).length;
                }
                
                if (!Array.isArray(vagas)) {
                    vagas = [vagas];
                }
                
                if (vagas.length === 0 || (vagas.length === 1 && !vagas[0].titulo)) {
                    resultDiv.innerHTML = '<div class="error"> Nenhuma vaga encontrada para o termo buscado.</div>';
                    return;
                }
                
                messageDiv.innerHTML = `<div class="success"> Encontradas ${total} vagas</div>`;
                
                vagas.forEach(vaga => {
                    if (vaga.titulo) {
                        const jobDiv = document.createElement('div');
                        jobDiv.className = 'job-item';
                        
                        const salary = vaga.salario ? 
                            new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(vaga.salario) : 
                            'A combinar';
                        
                        jobDiv.innerHTML = `
                            <div class="job-title">${vaga.titulo}</div>
                            <div class="job-company"> ${vaga.empresa || 'Empresa não informada'}</div>
                            <div class="job-salary"> ${salary}</div>
                            <div style="margin-top: 5px; font-size: 12px; color: #a0aec0;">Fonte: ${vaga.fonte || 'BNE'}</div>
                        `;
                        
                        resultDiv.appendChild(jobDiv);
                    }
                });
            }
            
            // Event Listeners
            searchBtn.addEventListener('click', () => {
                const term = searchInput.value.trim();
                if (term) {
                    searchJobs(term);
                }
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const term = searchInput.value.trim();
                    if (term) {
                        searchJobs(term);
                    }
                }
            });
            
            // Testar conexão ao carregar
            testConnection();
            
            // Sugestões de busca
            const suggestions = ['Desenvolvedor', 'Recepcionista', 'Engenheiro', 'Designer', 'Vendedor'];
            searchInput.placeholder = `Ex: ${suggestions.join(', ')}...`;
        });
    </script>
</body>
</html>
